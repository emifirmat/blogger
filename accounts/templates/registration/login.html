{% extends "blogs/layout.html" %}
{% load django_bootstrap5 %}

{% block header %}

    <h2>Log in to your account.</h2>

{% endblock header %}

{% block body %}

    <form action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button type="submit" content="Log in" %}
    </form>

{% endblock body %}
