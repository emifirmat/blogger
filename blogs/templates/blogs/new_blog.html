{% extends "blogs/layout.html" %}
{% load django_bootstrap5 %}

{% block header %}

    <h2>New Blog:</h2>

{% endblock header %}


{% block body %}

    <form action="{% url 'blogs:new_blog' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button type="submit" content="Create" %}
    </form>

{% endblock body %}
